<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="signup.css" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins;overflow: hidden;">
    <div class="container">
  <div class="signup-container" style="margin-left:569px; margin-top: 120px;">
    <div class="main">
    <h2 class="signup-title">SIGNUP TO TIMEZONE</h2>
    <p>Access your Timezone account</p>
    <p>Already a member? <u>Log in</u></p>
    <form>
      <div class="mb-3">
        <button type="email" class="form-control" id="email">Enter email address</button>
      </div>
      <div class="mb-3">
        <button type="password" class="form-control" id="password">Enter password</button>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary signup-btn">Sign up</button>
      </div>
    </form>
    <div class="social-signup">
      <span>or sign up with</span>
    </div>
    <div class="social-signup">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" width="30"></a>
    </div>
    </div>
  </div>

  </div>
</body>
</html>
