<!DOCTYPE html>
<html>
  <head>
    <title>Checkout page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="wishlist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Poppins;">
    <!--NAVBAR-->
    <div class="Navbar">
      <div class="Logo">
        <a href="home.html"><img class="Logo_img" src="images/brandlogo.jpg" alt="logo"></a>
        
      </div>
      <div></div>
      <div class="Navbar_Icons">
        <a href="wishlist.html"><img class="Icons" src="Icons/heart_66744.png" alt="icon"> </a> 
        <a href="profile.html"><img class="Icons" src="Icons/user_149452.png" alt="icon"> </a>
      </div>
    </div>
    <div class="heading">
      <h4>Checkout</h4>
    </div>

    <div class="row" style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
      <div class="col-6">
        <h4>My Order</h4>
        <div class="row"style="padding-top: 20px;padding-bottom: 20px;">
          <div class="col-6">
            <img src="images/order1.png" alt="" />
          </div>
          <div class="col-6">
            <img src="images/order2.png" alt="" />
          </div>
        </div>
      </div>
      <div class="col-6">
        <h4>Product Details</h4>
        <div class="row" style="margin-bottom: 2%;">
          <div class="col-1 d-flex align-items-center">
            <img class="cart_img" src="images/cart.png" alt="cart" />
          </div>
          <div class="col-11 d-flex align-items-center">
            <p style="padding-top: 20px;padding-bottom: 20px;">2 Item(s) in cart</p>
          </div>
        </div>
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Product 1</div>
          <div class="col-6" style="text-align: right;">Velvet Lipstick</div>
        </div>
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Product 2</div>
          <div class="col-6" style="text-align: right;">Blush</div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
      <div class="col-6">
        <div class="col-12" style="padding-top: 5%; margin-bottom: 5%;">
          <h4>Select Payment Method</h4>
        </div>
        <div class="row" style="margin-bottom: 2%;">
          <div class="col-2 d-flex align-items-center">
            <img src="images/esewa.png" alt="Esewa" />
          </div>
          <div class="col-10 d-flex align-items-center" style="margin-left: -1%;">
            <h5>Esewa</h5>
          </div>
        </div>
        <div class="row" style="margin-bottom: 2%;">
          <div class="col-2 d-flex align-items-center">
            <img src="images/khalti.png" alt="Khalti" />
          </div>
          <div class="col-10 d-flex align-items-center" style="margin-left: -1%;">
            <h5>Khalti</h5>
          </div>
        </div>
        <div class="row" style="margin-bottom: 2%;">
          <div class="col-2 d-flex align-items-center">
            <img src="images/google.png" alt="Google Pay" />
          </div>
          <div class="col-10 d-flex align-items-center" style="margin-left: -1%;">
            <h5>Google Pay</h5>
          </div>
        </div>
        <div class="col-12" style="padding-top: 5%; margin-bottom: 5%;">
          <h4>Other method</h4>
        </div>
      </div>
      <div class="col-6">
        <div class="col-12" style="padding-top: 5%; margin-bottom: 5%;">
          <h4>Order Summary</h4>
        </div>
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Sub Total</div>
          <div class="col-6" style="text-align: right;">Rs. 1850 </div>
        </div>
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Taxes</div>
          <div class="col-6" style="text-align: right;">Rs. 150 </div>
        </div>
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Extra Discount</div>
          <div class="col-6" style="text-align: right;">Rs. 100 </div>
        </div>
        <hr class="itemsInCart">
        <div class="row itemsInCart">
          <div class="col-6" style="text-align: left;">Total</div>
          <div class="col-6" style="text-align: right;">Rs. 1900 </div>
        </div>
      </div>
    </div>

    <div class="heading col-12">
      <a href="success.html" class="btn btn-primary">Confirm</a>
    </div>
  </body>
</html>
